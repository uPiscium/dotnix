[animate]
close_animation = fade
fade_duration = 200
open_animation = fade

[decoration]
active_color = 1.0 0.0 0.0 1.0
border_size = 5
font = CaskaydiaCove Nerd Font
# inactive_color = 0.0 0.0 1.0 1.0
title_height = 20

[input]
