[core]
plugins = animate command expo move resize vswitch wobbly grid decoration simple-tile idle blur background
vwidth = 5
vheight = 2
xwayland = true

# モニタとスケーリング設定
output:eDP-1:scale = 1.6
output:HDMI-A-3:scale = 1

[command]
# Hyprlandのexec-once相当
startup_commands = fcitx5; nm-applet; hypridle; walker --gapplication-service; waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css
terminal = kitty
launcher = walker
browser = google-chrome-stable
file_manager = nemo

[input]
touchpad_enabled = true

[decoration]
active_color = 1.0 0.0 0.0 0.9
inactive_color = 0.0 0.0 1.0 0.6
border_size = 2

[simple-tile]
outer_gap = 0
inner_gap = 0

[blur]
method = kawase
degrade = 8

[idle]
screensaver_timeout = 300
dpms_timeout = 600
lock_command = hyprlock --no-fade-in
dpms_off_cmd = loginctl hyprctl dispatch dpms off
dpms_on_cmd = loginctl hyprctl dispatch dpms on
screensaver_command = loginctl lock-session

[background]
image = ~/dotnix/config.d/wayfire/assets/bg.png
mode = fill
color = 0.1 0.1 0.1 1.0

[bindings]
mod = <Alt>

# Terminal
<mod> RETURN = exec kitty

# Launcher
<mod> R = exec walker

# File manager
<mod> E = exec nemo

# Window focus / move
<mod> H = focus left
<mod> J = focus down
<mod> K = focus up
<mod> L = focus right
<mod> SHIFT H = move left
<mod> SHIFT J = move down
<mod> SHIFT K = move up
<mod> SHIFT L = move right

# Fullscreen / floating
<mod> F = fullscreen
<mod> SHIFT F = toggle floating

# Close window
<mod> Q = close

# Workspaces
<mod> 1 = ws 1
<mod> 2 = ws 2
<mod> 3 = ws 3
<mod> 4 = ws 4
<mod> 5 = ws 5
<mod> 6 = ws 6
<mod> 7 = ws 7
<mod> 8 = ws 8
<mod> 9 = ws 9
<mod> 0 = ws 10

# Move window between workspaces
<mod> SHIFT 1 = move-to-ws 1
<mod> SHIFT 2 = move-to-ws 2
<mod> SHIFT 3 = move-to-ws 3
<mod> SHIFT 4 = move-to-ws 4
<mod> SHIFT 5 = move-to-ws 5
<mod> SHIFT 6 = move-to-ws 6
<mod> SHIFT 7 = move-to-ws 7
<mod> SHIFT 8 = move-to-ws 8
<mod> SHIFT 9 = move-to-ws 9
<mod> SHIFT 0 = move-to-ws 10

# Volume
XF86AudioRaiseVolume = exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
XF86AudioLowerVolume = exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
XF86AudioMicMute = exec wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
F1 = exec wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness
F7 = exec brightnessctl set 5%-
F8 = exec brightnessctl set +5%

# Touchpad toggle
<mod> SPACE = exec ~/dotnix/config.d/hypr/scripts/toggleTouchpad.sh

# Notifications
<mod> N = exec swaync-client -t

# Chrome profiles
<mod> G = exec google-chrome-stable
<mod> U = exec google-chrome-stable --profile-directory="Default"
<mod> SHIFT U = exec google-chrome-stable --profile-directory="Profile 4"
<mod> I = exec google-chrome-stable --profile-directory="Profile 1"

# Screenshots
<mod> PRINT = exec ~/dotnix/config.d/hypr/scripts/screenshot.sh whole
<mod> F6 = exec ~/dotnix/config.d/hypr/scripts/screenshot.sh selection
<mod> F9 = exec gpu-screen-recorder-gtk

# VPN toggle
<mod> F5 = exec ~/dotnix/config.d/hypr/scripts/toggle_VPN.sh
