discharging_symbol = '󰂂 '
style = 'fg:#00EE00 bg:#000000'

[[battery.display]]
threshold = 100
charging_symbol = '󰂅 '
discharging_symbol = '󰁹 '
style = 'fg:#00FF00 bg:#000000'

[directory]
style = "fg:#FF0000 bg:#000000"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Musics" = " "
"Pictures" = " "
"Videos" = " "
"Desktop" = " "
"Public" = " "
"Templates" = " "
"Projects" = "󰜩 "


[git_branch]
symbol = '  '
truncation_length = 32
truncation_symbol = ''
style = "fg:#FF0000 bg:#000000"
format = '[$symbol$branch ]($style)'

[git_status]
style = "fg:#FF0000 bg:#000000"
format = '[$all_status ]($style)'

