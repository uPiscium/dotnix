[hostname]
ssh_only = false
ssh_symbol =" "
style = "fg:#FF0000 bg:#000000"
format = "[ $ssh_symbol$hostname ]($style)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#FF0000 bg:#000000"
format = '[ $time ]($style)'

[battery]
format = '[ $symbol$percentage ]($style)'

[[battery.display]]
threshold = 15
charging_symbol = '󰢜 '
discharging_symbol = '󰂃 '
style = 'fg:#FF0000 bg:#000000'

[[battery.display]]
threshold = 20
charging_symbol = '󰂆 '
discharging_symbol = '󰁻 '
style = 'fg:#FF0000 bg:#000000'

[[battery.display]]
threshold = 30
charging_symbol = '󰂇 '
discharging_symbol = '󰁼 '
style = 'fg:#FFFF00 bg:#000000'

[[battery.display]]
threshold = 40
charging_symbol = '󰂈 '
discharging_symbol = '󰁽 '
style = 'fg:#FFF900 bg:#000000'

[[battery.display]]
threshold = 50
charging_symbol = '󰢝 '
discharging_symbol = '󰁾 '
style = 'fg:#00AA00 bg:#000000'

[[battery.display]]
threshold = 60
charging_symbol = '󰂉 '
discharging_symbol = '󰁿 '
style = 'fg:#00BB00 bg:#000000'

[[battery.display]]
