set -g default-terminal "screen-256color"

set -g prefix C-j
unbind C-b

set -g base-index 1
setw -g pane-base-index 1

set-option -g renumber-windows on

set -s escape-time 0
set-option -g mouse on

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r C-v split-window -h -c "#{pane_current_path}"
bind -r C-o split-window -v -c "#{pane_current_path}"

bind -n C-M-h select-pane -L
bind -n C-M-l select-pane -R
bind -n C-M-k select-pane -U
bind -n C-M-j select-pane -D

set-option -g status-position top
set -g status-interval 1

set -g status-left-length 90
set -g status-right-length 90

set -g status-left "#[fg=green]#S #[fg=yellow]#I:#P#[default]"
set -g status-right "#[fg=yellow]#(date +'%Y-%md %H:%M:%S')#[default]"

setw -g window-status-separator ""
set-option -g status-justify "left"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #[fg=green]#I:#W#[default] "
